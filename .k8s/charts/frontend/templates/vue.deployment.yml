apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{.Release.Name}}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
    spec:
      containers:
      - name: {{.Release.Name}}
        image: zadanie-frontend:1
        imagePullPolicy: Never
        ports:
          - containerPort: 8080
        resources:
          {{- include "res.limits" . | nindent 10 }}
