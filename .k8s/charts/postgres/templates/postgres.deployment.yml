apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-db
          image: postgres:14.1-alpine 
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-data
          resources:
            {{- include "res.limits" . | nindent 12 }}
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: postgresql-pvc